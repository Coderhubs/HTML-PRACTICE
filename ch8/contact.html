<div style="margin-top: 30px;">
    <h1>Contact</h1>
    <form action="/action_page.php" method="get">
        <fieldset> 
            <legend>Your Details</legend>
            <label for="name">Name</label>
            <input type="text" id="name" value="Your name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" value="your email">
        </fieldset>
        <br>
        <fieldset> 
            <legend>Your Review</legend>
            <label for="browser">How did you hear about us?</label>
            <input list="browsers" name="browser" id="browser" placeholder="Select or type an option">
            <datalist id="browsers">
                <option value="Social Media">
                <option value="Friends">
                <option value="Self">
            </datalist>
            <br><br>
            <label for="Review">Would you visit again?</label><br> 
            <label><input type="radio" name="visit"> Yes</label>
            <label><input type="radio" name="visit"> No</label>
            <label><input type="radio" name="visit"> Maybe</label><br><br>

            <label>Comments:</label><br>
            <input type="text" style="width: 100%; max-width: 300px; height: 40px;"><br><br>
            <label><input type="checkbox"> Sign me up for email updates</label><br>

            <button>Submit review</button>
        </fieldset>
    </form>
</div>
